if (project.hasProperty("topobyte")) {
    apply from: 'file:///' + System.getProperty("user.home") \
        + '/.gradle/topobyte.gradle'
}

dependencies {
    api project(':osm4j-core')
    api project(':osm4j-xml')
    api project(':osm4j-pbf')
    api project(':osm4j-tbo')
    api project(':osm4j-geometry')

    api 'de.topobyte:large-scale-file-io:0.1.0'
    api 'de.topobyte:adt-geo:0.1.0'
    api 'de.topobyte:commons-cli-helper:0.1.0'
    api 'de.topobyte:melon-io:0.1.0'

    api 'com.slimjars.trove4j:trove4j-int-hash-set:1.0.1'

    api 'org.apache.commons:commons-compress:1.8'
    api 'com.google.guava:guava:19.0'

    api 'org.slf4j:slf4j-api:1.7.36'

    testImplementation project(':osm4j-testing')

    testImplementation 'junit:junit:4.13.2'

    testRuntimeOnly 'org.slf4j:slf4j-reload4j:1.7.36'
}

eclipse {
    project.name = 'osm4j-utils'
}
